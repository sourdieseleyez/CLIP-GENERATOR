<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Aggressive angular "C" letterform - white version -->
  <g filter="url(#soft-glow)">
    <path d="M400,100 L160,100 L100,160 L100,352 L160,412 L400,412 L400,340 L190,340 L160,310 L160,202 L190,172 L400,172 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Speed lines -->
  <polygon points="440,60 470,60 380,452 350,452" fill="#FFFFFF" opacity="0.5"/>
  <polygon points="480,120 500,120 420,452 400,452" fill="#FFFFFF" opacity="0.25"/>
  
  <!-- Tech accent lines -->
  <line x1="100" y1="230" x2="60" y2="230" stroke="#E60012" stroke-width="6"/>
  <line x1="100" y1="282" x2="40" y2="282" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
  
  <!-- Corner accent -->
  <polygon points="0,50 50,0 70,0 0,70" fill="#E60012"/>
</svg>
