  <polygon points="40,0 512,0 512,472 472,512 0,512 0,40" fill="none" stroke="#E60012" stroke-width="4"/>
  
  <!-- Aggressive C shape -->
  <path d="M380,120 L180,120 L140,160 L140,352 L180,392 L380,392 L380,320 L220,320 L200,300 L200,212 L220,192 L380,192 Z" fill="url(#red-glow)" filter="url(#glow)"/>
  
