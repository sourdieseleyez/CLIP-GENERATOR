<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="red-grad" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#FF2D2D"/>
      <stop offset="100%" stop-color="#E60012"/>
    </linearGradient>
    <linearGradient id="chrome-grad" x1="0" y1="0" x2="0" y2="100">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#A0A0A0"/>
    </linearGradient>
    <filter id="text-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#E60012" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="chrome-shine">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Logo Mark (Left) - Angular C -->
  <g transform="translate(15, 15) scale(0.33)">
    <!-- Angular container -->
    <polygon points="50,0 512,0 512,462 462,512 0,512 0,50" fill="#0a0a0a"/>
    <polygon points="50,0 512,0 512,462 462,512 0,512 0,50" fill="none" stroke="#E60012" stroke-width="3"/>
    
    <!-- C shape -->
    <path d="M400,100 L160,100 L100,160 L100,352 L160,412 L400,412 L400,340 L190,340 L160,310 L160,202 L190,172 L400,172 Z" fill="url(#red-grad)"/>
    
    <!-- Speed lines -->
    <polygon points="440,60 460,60 380,452 360,452" fill="#C0C0C0" opacity="0.6"/>
    
    <!-- Corner accent -->
    <polygon points="0,50 50,0 70,0 0,70" fill="#E60012"/>
  </g>

  <!-- CLIP text - Chrome/Silver with angular styling -->
  <text x="210" y="138" font-family="'Impact', 'Arial Black', sans-serif" font-weight="900" font-size="120" fill="url(#chrome-grad)" filter="url(#chrome-shine)" letter-spacing="-2">CLIP</text>
  
  <!-- GEN text - Red with glow -->
  <text x="485" y="138" font-family="'Impact', 'Arial Black', sans-serif" font-weight="900" font-size="120" fill="url(#red-grad)" filter="url(#text-glow)" letter-spacing="-2">GEN</text>
  
  <!-- Aggressive underline slash -->
  <polygon points="485,152 710,152 720,165 495,165" fill="#E60012"/>
  
  <!-- Chrome accent line -->
  <line x1="210" y1="160" x2="470" y2="160" stroke="#C0C0C0" stroke-width="2" opacity="0.5"/>
  
  <!-- Speed accent -->
  <polygon points="740,40 755,40 720,170 705,170" fill="#C0C0C0" opacity="0.4"/>
</svg>
